<html>
    <head>
        <title>Formulário de HelloWorld (usando o HelloServlet.java)</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>Formulário de HelloWorld (usando o HelloServlet.java)</div>
           <form action="alomundo" method="post">
           <br>
           Valores da Matriz 4x4 <br> 
           <input type="number" size="1" step=0.01 name="a0"/> <input type="number" size="1" step=0.01 name="b0"/> <input type="number" size="1" step=0.01 name="c0"/> 
           <input type="number" size="1" step=0.01 name="d0"/><br>
           <input type="number" size="1" step=0.01 name="a1"/> <input type="number" size="1" step=0.01 name="b1"/> <input type="number" size="1" step=0.01 name="c1"/> 
           <input type="number" size="1" step=0.01 name="d1"/><br>
           <input type="number" size="1" step=0.01 name="a2"/> <input type="number" size="1" step=0.01 name="b2"/> <input type="number" size="1" step=0.01 name="c2"/> 
           <input type="number" size="1" step=0.01 name="d2"/><br>
           <input type="number" size="1" step=0.01 name="a3"/> <input type="number" size="1" step=0.01 name="b3"/> <input type="number" size="1" step=0.01 name="c3"/> 
           <input type="number" size="1" step=0.01 name="d3"/><br>
           <input type="submit" value="Cumprimentar"/>
        </form>

    </body>
</html>
